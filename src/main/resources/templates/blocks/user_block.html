<div th:fragment="user_block" xmlns:th="http://www.thymeleaf.org">


    <!-- PAGE TITLE -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" id="page-header">Пользователи</h1>
        </div>
    </div>

    <!-- WIDGETS -->
    <div class="row" id="widgets">
        <div class="col-lg-5" id="user_form">
            <div style="margin-bottom:20px">
                <h4>Добавить пользователя</h4>
                <form>
                    <input type="text" name="username" id="username" placeholder="введите имя пользователя (логин)" class="form-control" autocomplete="off"/><br>

                    <div class="input-group">
                        <input type="password" name="password" id="password" placeholder="пароль" class="form-control"/>
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="button" onclick="passwordGen()">сгенерить</button>
                        </span>
                    </div><br>
                    <div class="col-lg-4" style="margin-left: -15px">
                    <select id="userrole" name="userrole" class="form-control">
                        <option value="ADMIN" onclick="groupInputDisplay()">Администратор</option>
                        <option value="OPERATOR" onclick="groupInputDisplay()">Оператор</option>
                        <option value="AGENT" onclick="groupInputDisplay()">Агент</option>
                    </select>
                    </div>
                    <div class="col-lg-offset-4">
                        <input type="text" id="org_group_name" placeholder="группа" class="group_input form-control" disabled="disabled"/><br>

                        <input type="hidden" id="org_group_id" value="0"/>
                        <input type="hidden" id="org_id" value="0"/>
                    </div>

                    <input type="text" name="userdescription" id="userdescription" placeholder="описание" class="form-control"/><br>
                    <button type="button" class="btn btn-success" onclick="cleanUserForm()"><span class="fa fa-file fa-fw"></span> сброс</button>
                    <button type="button" class="btn btn-success" onclick="userAddCheck()"><span class="fa fa-plus fa-fw"></span> добавить</button>
                </form>
            </div>

        </div>

    </div>
    <div class="row col-lg-4 col-md-4" style="margin-bottom: 20px">
        <form class="form-inline">

            <script> // SEARCH SCRIPT
            $(document).ready(function () {
                var timer;
                $('#user_search').keyup(function(){

                    var searchFor = $('#user_search').val().trim();
                    window.clearTimeout(timer);
                    if (searchFor.length > 2) {
                        //alert(searchFor);
                        //loading_show();
                        timer = setTimeout(function () {
                            $("#loader").show();
                            $.ajax({
                                url: "/user-search",
                                cache: false,
                                type: "GET",
                                data: {
                                    searchFor: searchFor
                                },
                                success: function(text){
                                    $("#user-panel-body").html(text);
                                    //loading_hide();
                                    $("#loader").hide();
                                }
                            });
                        }, 1000);
                    }
                });
            });
            </script>
            <input type="text" class="form-control" placeholder="поиск..." id="user_search">


        </form>
    </div>

    <!-- CONTENTS -->
    <div class="row" id="contents">

        <!-- RIGHT PANEL OF CONTENTS -->
        <div class="col-lg-12 col-md-6">
            <div class="panel panel-default" id="alert-panel">
                <div class="panel-heading">
                    <i class="fa fa-list-alt fa-fw"></i>
                </div>

                <div class="panel-body" id="user-panel-body" style="max-height: 400px; overflow-y: auto; padding: 0 15px">

                    <div class="table-responsive" th:replace="results/users_added :: users_added"></div>

                </div>
            </div>

        </div>

    </div>
    <script>

        $(document).ready(function () {
            var resultData;
            $('.group_input').autocomplete({


                source: function (query, result) {
                    $("#loader").show();

                    if($(".group_input").attr('id') === "org_group_name"){
                        $.ajax({
                            url: "/org-group-autocomplete?query=" + query.term,
                            dataType: "json",
                            type: "GET",
                            success: function (data) {
                                resultData = data;
                                result($.map(data, function (item) {
                                    return item.org_group_name;
                                }));
                                $("#loader").hide();

                            }
                        });


                    } else if ($(".group_input").attr('id') === "org_name"){

                        $.ajax({
                            url: "/org-autocomplete?query=" + query.term + "&orgGroupId=" + $('#org_group_id').val(),
                            dataType: "json",
                            type: "GET",
                            success: function (data) {
                                resultData = data;
                                result($.map(data, function (item) {
                                    console.log(item.org_name);
                                    return item.org_name;
                                }));
                                $("#loader").hide();

                            }
                        });
                    }




                },
                minLength: 3,
                select: function (event, ui) {
                    for (var i = 0; i < resultData.length; i++) {

                        if($(".group_input").attr('id') === "org_group_name"){
                            if (resultData[i].org_group_name === ui.item.label) {
                                $("#org_group_id").val(resultData[i].id);
                                break;
                            }

                        } else if($(".group_input").attr('id') === "org_name"){

                            if (resultData[i].org_name === ui.item.label) {
                                $("#org_id").val(resultData[i].id);
                                break;
                            }

                        }


                    }
                }

            });
        });

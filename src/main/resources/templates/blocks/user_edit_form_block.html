<div xmlns:th="http://www.thymeleaf.org" style="margin-bottom:20px" >
    <h4 th:text="#{edit.user}">Редактировать пользователя</h4>
    <form style="margin-top: 20px">



        <div class="form-group" style="display:table;">
            <span class="has-float-label">
                <label class="formLabel" for="username" th:text="#{user}"></label>
                <input type="text" th:value="${user.userName}" name="username" id="username" placeholder="введите имя пользователя (логин)" class="form-control" autocomplete="off"/>
            </span>
            <input type="hidden" name="user_status" id="user_status" th:value="${user.userStatus}">
            <span class="input-group-btn">
                <button th:class="${user.userStatus == false} ? 'btn btn-warning' : 'btn btn-success'" th:text="${user.userStatus == false} ? 'ВЫКЛ.' : 'ВКЛ.'" type="button" id="user_status_btn" onclick="userStatus()"></button>
            </span>
        </div>


        <div class="form-group" style="display:table;">
            <span class="has-float-label">
                <label class="formLabel" for="password" th:text="#{label.password}"></label>
                <input type="password" name="password" id="password" placeholder="пароль" class="form-control"/>
            </span>
            <span class="input-group-btn">
                <button class="btn btn-success" type="button" onclick="passwordGen()">сгенерить</button>
            </span>
        </div>

        <div class="form-group">
            <div class="col-lg-4" style="margin-left: -15px">
                <input type="text" th:value="${user.roles}" id="userroles" class="form-control" disabled="disabled"/>
            </div>
            <div class="col-lg-offset-4" th:if="${user.userOrgGroupId > 0}">
                <input type="text" th:value="#{button.gr} + ${': ' + user.userOrgGroupName}" class="form-control" disabled="disabled"/>
            </div>
            <div class="col-lg-offset-4" th:if="${user.userOrgId > 0}">
                <input type="text" th:value="#{button.org} + ${': ' + user.userOrgName}" class="form-control" disabled="disabled"/>
            </div>
            <div class="col-lg-offset-4" th:if="${user.userOrgId <= 0} AND ${user.userOrgGroupId <= 0}">
                <input type="text" class="form-control" disabled="disabled"/>
            </div>
        </div>

        <div class="form-group">
            <span class="has-float-label">
                <label class="formLabel" for="userdescription" th:text="#{description}"></label>
                <input type="text" th:value="${user.userDescription}" name="userdescription" id="userdescription" placeholder="описание" class="form-control"/><br>
            </span>
        </div>
        <button type="button" class="btn btn-success" th:id="${user.id}" onclick="userEdit(this.id)"><span class="fa fa-save fa-fw"></span></span><span th:text="' ' + #{button.update}"></span></button>
        <button type="button" class="btn btn-success" onclick="getUserPanel()" style="margin-right: 20px"><span class="fa fa-times fa-fw"></span></span><span th:text="' ' + #{button.cancel}"></span></button>

    </form>


</div>

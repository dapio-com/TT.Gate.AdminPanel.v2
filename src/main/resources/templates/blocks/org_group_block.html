<div th:fragment="org_group_block" xmlns:th="http://www.thymeleaf.org">


    <!-- PAGE TITLE -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" id="page-header">Группы</h1>
        </div>
    </div>

    <!-- WIDGETS -->
    <div class="row" id="widgets">
        <div class="col-lg-5 col-md-5" id="org_group_form">
            <div style="margin-bottom:20px">
                <h4>Добавить группу</h4>
                <form>
                    <input type="text" name="org_group_name" id="org_group_name" placeholder="введите название группы" class="form-control"/><br>
                    <input type="text" name="org_group_description" id="org_group_description" placeholder="описание группы" class="form-control"/><br>
                    <button type="button" class="btn btn-success" onclick="cleanOrgGroupForm()"><span class="fa fa-file fa-fw"></span> сброс</button>
                    <button type="button" class="btn btn-success" onclick="orgGroupAddCheck()"><span class="fa fa-plus fa-fw"></span> добавить</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row col-lg-4 col-md-4" style="margin-bottom: 20px">
        <form class="form-inline">

            <script> // SEARCH SCRIPT
            $(document).ready(function () {
                var timer;
                $('#org_group_search').keyup(function(){

                    var searchFor = $('#org_group_search').val().trim();
                    window.clearTimeout(timer);
                    if (searchFor.length > 2) {
                        //alert(searchFor);
                        //loading_show();
                        timer = setTimeout(function () {
                            $("#loader").show();
                            $.ajax({
                                url: "/org-group-search",
                                cache: false,
                                type: "POST",
                                data: {
                                    searchFor: searchFor
                                },
                                success: function(text){
                                    $("#org-group-panel-body").html(text);
                                    //loading_hide();
                                    $("#loader").hide();
                                }
                            });
                        }, 1000);
                    }
                });
            });
            </script>
            <input type="text" class="form-control" placeholder="поиск..." id="org_group_search">


        </form>
    </div>

    <!-- CONTENTS -->
    <div class="row" id="contents">

        <!-- RIGHT PANEL OF CONTENTS -->
        <div class="col-lg-12 col-md-6">
            <div class="panel panel-default" id="alert-panel">
                <div class="panel-heading">
                    <i class="fa fa-list-alt fa-fw"></i>
                </div>

                <div class="panel-body" id="org-group-panel-body" style="max-height: 400px; overflow-y: auto; padding: 0 15px">

                    <div class="table-responsive" th:replace="results/org_groups_added :: org_groups_added"></div>

                </div>
            </div>

        </div>

    </div>



</div>

<div th:fragment="org_block" xmlns:th="http://www.thymeleaf.org">


    <!-- PAGE TITLE -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" id="page-header">Операции</h1>
        </div>
    </div>


    <div class="row col-lg-4 col-md-4" style="margin-bottom: 20px">
        <form class="form-inline">

            <script> // SEARCH SCRIPT
            $(document).ready(function () {
                var timer;
                $('#operation_search').keyup(function(){
                    var searchFor = $('#operation_search').val().trim();
                    window.clearTimeout(timer);
                    if (searchFor.length > 2) {
                        //alert(searchFor);
                        //loading_show();
                        timer = setTimeout(function () {
                            $.ajax({
                                url: "/operation-search",
                                cache: false,
                                type: "POST",
                                data: {
                                    searchFor: searchFor
                                },
                                success: function(text){
                                    $("#operation-panel-body").html(text);
                                    //loading_hide();
                                }
                            });
                        }, 1000);
                    }
                });
            });
            </script>
            <input type="text" class="form-control" placeholder="поиск..." id="operation_search">
            <button type="button" class="btn btn-success" onclick="operationShowAll()">все</button>
            <!--                             <span class="input-group-btn">-->
            <!--                                <button class="btn btn-success" type="button">все</button>-->
            <!--                            </span>-->

        </form>
    </div>

    <!-- CONTENTS -->
    <div class="row" id="contents">

        <!-- RIGHT PANEL OF CONTENTS -->
        <div class="col-lg-12 col-md-6">
            <div class="panel panel-default" id="alert-panel">
                <div class="panel-heading">
                    <i class="fa fa-list-alt fa-fw"></i>
                </div>

                <div class="panel-body" id="operation-panel-body">

                    <div class="table-responsive" th:replace="results/operations :: operations"></div>

                </div>
            </div>

        </div>

    </div>



</div>

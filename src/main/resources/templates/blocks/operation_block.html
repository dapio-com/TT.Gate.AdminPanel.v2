    <style>

        .hidden {
            display: none !important;
        }

        .menu_mobile {
            position: fixed;
            display: block;
            width: 25%;
            height: 75%;
            right: -110%;
            top: 70px;
            padding: 30px;
            z-index: 50;
            background: #eee;
            animation-name: menuClose;
            animation-duration: 2s;
        }

        .menu_mobile.active {
            right: 0;
            animation-name: menuOpen;
            animation-duration: 1s;
        }

        .menu_mobile.active .close-menu {
            position: absolute;
            margin: auto;
            top: 0;
            right: 70px;
            width: 60px;
            height: 60px;
            background-color: #eeeeee;
            font-size: 20px;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
        }

        @keyframes menuOpen {
            from {
                right: -110%;
            }
            to {
                right: 0;
            }
        }

        @keyframes menuClose {
            from {
                right: 0;
            }
            to {
                right: -110%;
            }
        }



    </style>

    <div class="row col-lg-6 col-md-6" style="margin-bottom: 20px">
        <form class="form-inline">

            <script> // SEARCH SCRIPT
            $(document).ready(function () {
                var timer;
                $('#op_org_id_select').keyup(function(){
                    var searchFor = $('#op_org_id_select').val().trim();
                    window.clearTimeout(timer);
                    if (searchFor.length > 2) {
                        //alert(searchFor);
                        //loading_show();
                        timer = setTimeout(function () {
                            $.ajax({
                                url: "/operation-search",
                                cache: false,
                                type: "POST",
                                data: {
                                    searchFor: searchFor
                                },
                                success: function(text){
                                    $("#operation-panel-body").html(text);
                                    //loading_hide();
                                }
                            });
                        }, 1000);
                    }
                });
            });
            </script>

            <input type="text" class="form-control" placeholder="поиск орг..." id="op_org_id_select">
            <input type="date" class="form-control" placeholder="дата начала" id="date_from"> -
            <input type="date" class="form-control" placeholder="дата окончания" id="date_to">
            <span class="fa fa-file-excel-o fa-fw"></span>

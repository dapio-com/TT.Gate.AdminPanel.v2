<!--<div xmlns:th="http://www.thymeleaf.org" class="table-responsive">-->

    <table class="table table-hover" xmlns:th="http://www.thymeleaf.org">
        <thead>
        <tr>
            <th>Дата/Время</th>
            <th>ТСП</th>
            <th>Терминал</th>
            <th>Карта</th>
            <th>Сумма</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${operations}" th:class="${el.op_status == 0} ? 'danger'" th:id="${el.id}" onclick="opShowInfo(this.id)">
            <td th:text="${el.op_date_time}"></td>
            <td th:text="${el.op_tsp}"></td>
            <td th:text="${el.op_tid}"></td>
            <td th:text="${el.op_card_num}"></td>
            <td th:text="${el.op_amount}"></td>
        </tr>
        </tbody>
    </table>


    <table class="table table-hover" xmlns:th="http://www.thymeleaf.org">
        <thead style="position: sticky; top: 0; background-color: white">
        <tr>
            <th>Дата/Время</th>
            <th>ТСП</th>
            <th>Терминал</th>
            <th>Карта</th>
            <th>Сумма</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${operations}" th:class="${el.op_status == 0} ? 'warning link' : 'link'" th:id="${el.id}" onclick="opShowInfo(this.id)">
            <td th:text="${el.op_date_time}"></td>
            <td th:text="${el.op_tsp}"></td>
            <td th:text="${el.op_tid}"></td>
            <td th:text="${el.op_card_num.replaceAll(#strings.substring(el.op_card_num,6,12), '******')}"></td>
            <td th:text="${el.op_amount}" style="text-align: right; padding-right: 50px"></td>
        </tr>
        </tbody>
    </table>

<div xmlns:th="http://www.thymeleaf.org" th:fragment="orgs_added" class="table-responsive">

    <table class="table table-hover">
            <thead style="position: sticky; top: 0; background-color: white">
            <tr>
                <th>#</th>
                <th th:text="#{orgName}">Наименование Организации</th>
                <th th:text="#{orgOwner}">Собственник</th>
                <th th:text="#{groupName}">Наименование группы</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="el : ${page.getContent()}">
                <td th:text="${el.id}"></td>
                <td th:text="${el.org_name}"></td>
                <td th:text="${el.org_owner}"></td>
                <td th:text="${el.org_group_name}"></td>
                <td><span class="fa fa-list fa-fw link" th:id="${el.id}" onclick="showTerminalList(this.id)"></span><span class="fa fa-pencil fa-fw link" th:id="${el.id}" onclick="getOrgEditForm(this.id)"></span><span class="fa fa-trash fa-fw link" th:id="${el.id}" onclick="confirmOrgDelete(this.id)"></span></td>
            </tr>
            </tbody>
    </table>

</div>
